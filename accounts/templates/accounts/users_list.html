{% extends 'base.html' %}

{% block content %}
  <h2>Users List</h2>
  <ul>
    {% for user in users %}
      <li>
        <p></p>
        <b>{{ user.username }} </b>
        {% if not user == request.user %}
        <a href="{% url 'accounts:send_friend_request' receiver_id=user.id %}">Send Friend Request</a>
        <a href="{% url 'accounts:send_message' recipient_id=user.id %}">Send Message</a>

          

        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
