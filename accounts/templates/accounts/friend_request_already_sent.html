<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request Already Sent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F8F9FA;
            color: #333333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2E86C1;
        }
        p {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #2E86C1;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #F39C12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Friend Request Already Sent</h2>
        <p>You've already sent a friend request to this user.</p>
        <a href="{% url 'accounts:users_list' %}">Back to Users List</a>
    </div>
</body>
</html>
